<html>
	<head>
		<meta charset="utf-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/css/images/logo.png">
        <script>
            function insert(num){
                document.form.textview.value = document.form.textview.value + num
            }
            function equal(){
                var exp = document.form.textview.value;
                if (exp){
                    document.form.textview.value = eval(exp)
                }
            }
            function clean(){
                document.form.textview.value = "";
            }
            function back(){
                var exp = document.form.textview.value;
                document.form.textview.value = exp.substring(0,exp.length-1);
            }
        </script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);
    
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['y', 'v1', 'v2'],
              ['0',  400,      400],
              ['1',  1170,      460],
              ['2',  660,       1120],
              ['3',  1030,      540]
            ]);
    
            var options = {
              title: 'Company Performance',
              curveType: 'function',
              legend: { position: 'bottom' }
            };
    
            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
    
            chart.draw(data, options);
          }
        </script>
        <style>
            *{
                margin:0;
                padding:0;
            }
            .button{
                width:100%;
                height: 50px;
                font-size: 25px;
                margin: 2px;
                cursor: pointer;
                background:#607d8b;
                border: none;
                color: white;
            }
            .textview{
                width: 217px;
                margin: 5px;
                font-size: 25px;
                padding: 5px;
                border: none;
                color: #607d8b;
            }
            .main{
                position:absolute;
                top:50%;
                left:50%;
                transform:translateX(-50%) translateY(-50%);
            }
            body {
                background: magenta;
                height: 100%;
            }
        </style>
	</head>
	<body>
        <div class='main'>
            <h1>Représentation géométrique des familles de vecteur dans R2</h1>
            <div id="curve_chart" style="width: 400px; height: 250px"></div>
            <table>
                <tr>
                    <td><input class = "button" type="button" value="famille 1" onclick='clean()'></td>
                </tr>
                <tr>
                    <td><input class = "button" type="button" value="famille 2" onclick="insert(1)"></td>
                </tr>
                <tr>
                    <td><input class = "button" type="button" value="famille 3" onclick="insert(4)"></td>
                </tr>
                <tr>
                    <td><input class = "button" type="button" value="famille 4" onclick="insert(7)"></td>
                </tr>
            </table>
        </div>

	</body>
</html>
